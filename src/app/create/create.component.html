
<main class="col-12 col-md-9">
    <h1>Artikel bearbeiten</h1>
        <form >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Überschrift</span>
                </div>
                <input class="form-control" id="ueberschrift" name="ueberschrift" type="text" [(ngModel)]="ueberschrift" >
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Autor</span>
                </div>
                <input class="form-control" id="autor" name="autor" type="text" [(ngModel)]="autor">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Datum</span>
                </div>
                <input class="form-control" id="datum" name="datum" type="date" [(ngModel)]="datum">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Anrisstext</span>
                </div>
                <textarea class="form-control"   id="anriss" name="anriss" cols="60" rows="4" [(ngModel)]="anriss"></textarea>
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Artikeltext</span>
                </div>
                <textarea class="form-control" id="text" name="text" cols="60" rows="8" [(ngModel)]="text"></textarea>
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tags (kommagetrennt)</span>
                </div>
                <input class="form-control" id="tags" name="tags" type="text" [(ngModel)]="tags">
            </div>
    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Bild Url</span>
                </div>
                <input class="form-control" id="bild" name="bild" type="text" [(ngModel)]="bild">
            </div>
    
            <button id="btnSubmit" class="btn btn-primary" (click)="onSubmit()" routerLink='/articles'>Speichern</button>
            <button class="btn btn-danger ml-2">Zurück</button>
        </form>
</main>
